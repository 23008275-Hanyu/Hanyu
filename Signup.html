<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeXchange</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }
            header {
                background: #333;
                color: #fff;
                padding: 20px 0;
                border-bottom: #77A1D3 3px solid;
            }
            header .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            header h1 {
                margin: 0;
            }
            .navbar {
                display: flex;
                gap: 10px;
            }
            .navbar a {
                color: #fff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
                padding: 10px 15px;
            }
            .navbar a:hover {
                background: #77A1D3;
                border: 1px solid #fff;
            }
            .main {
                padding: 20px;
                background: #fff;
                margin: 20px 0;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .main h2 {
                text-align: center;
                color: #333;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-top: 10px;
                font-size: 1.2rem;
                color: #333;
            }
            input[type="number"] {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 5px;
            }
            .payment-methods {
                display: flex;
                justify-content: space-around;
                margin-top: 20px;
            }
            .payment-methods img {
                max-width: 100px;
                height: auto;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 5px;
                background-color: #fff;
            }
            .payment-method img:hover {
                transform: scale(1.1);
            }
            button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #77A1D3;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.2rem;
                margin-top: 20px;
            }
            button:hover {
                background-color: #333;
            }
            footer {
                background-color: lightblue;
                color: black;
                text-align: center;
                padding: 20px 0;
            }
        </style>
      </head>
    <body>
        <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand"> <b>WeXchange</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="transfer.html">Transfer</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="topup.html">Top-Up</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="history.html">History</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">ContactUs</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Login</a>
                  </li> 
                  
                </ul>
              </div>
            </div>
        </nav>
        </header><br><br>

        <form action="">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              Required fields are indicated with an <span class="star">*</span>
                    <br><br>
              <hr>
          
              <label for="email"><b>Username</b><span>*</span></label>
              <input type="text" placeholder="Enter Username" name="email" id="email" required>
              <label for="email"><b>Email</b><span>*</span></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b><span>*</span></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b><span>*</span></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              
              <button type="submit" class="registerbtn" id="rb">Sign Up</button>
            </div>

            <footer id="mainFooter">
                <p>Copyright &copy; 2023. All Rights Reserved.</p>
            </footer>

            <script>
                document.getElementById("rb").addEventListener("click", success);  
                function success() {  
                    alert("You have Signed Up!");
                }
                document.getElementById("rb").addEventListener("click", myFunction);  
                    function myFunction() {  
                      window.location.href="Login.html";  
                    }
                document.getElementById("cb").addEventListener("click", cancel);  
                    function cancel() {  
                      window.location.href="Index.html";  
                    }
            </script>
        </form>
    </body>
</html>
