<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeXchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77A1D3 3px solid;
        }
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
        }
        .navbar {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #77A1D3;
            border: 1px solid #fff;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .main h2 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #77A1D3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        button:hover {
            background-color: #333;
        }
        footer {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand"> <b>WeXchange</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="account.html">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="transfer.html">Transfer</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="topup.html">Top-Up</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="history.html">History</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">ContactUs</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Login</a>
                  </li> 
                </ul>
              </div>
            </div>
        </nav>
    </header><br><br>

    <div class="container main">
        <h2>Add Funds to Your Account</h2>
        <form id="addFundsForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <p style="margin-top: 20px;">Select your card:</p>
            <select class="input_box" name="cards" id="cards" onchange="display_pp()">
                <option id="card1">Visa</option>
                <option id="card2">Mastercard</option>
                <option id="card3">Use a different card</option>
            </select>
            <button type="submit">Add Funds</button>
        </form>
    </div>

    <footer>
        <p>Copyright &copy; 2023. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
